<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-5xl text-center mt-7">
      Welcome to The
      <span class="font-semibold text-cyan-500">Baaper Bank</span>!!!
    </h1>
    <section class="bg-cyan-100 w-3/4 mx-auto mt-6 p-8">
      <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
      <input
        type="email"
        name=""
        id="emailField"
        placeholder="Enter Email"
        class="w-9/12 block mb-2 px-3"
      />

      <input
        type="password"
        name=""
        id="user-password"
        placeholder="Enter Password"
        class="w-9/12 block mb-2 px-3"
      />
      <button
        id="submit-btn"
        class="bg-cyan-600 hover:bg-sky-700 px-8 py-2 font-medium text-white rounded-md"
      >
        Submit
      </button>
    </section>
    <script src="js/login.js"></script>
  </body>
</html>
