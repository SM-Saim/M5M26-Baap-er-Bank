<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-5xl text-center mt-7">
      Let's Get some
      <span class="font-semibold text-blue-600">Money</span>!!!
    </h1>
    <section class="mt-12">
      <div
        id="dipostAdd"
        class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white"
      >
        <div class="bg-amber-500 p-8 rounded-lg">
          <h4 class="text-3xl">Diposit</h4>
          <h2 i class="text-5xl">$<span id="dipositBoard">00</span></h2>
        </div>
        <div class="bg-gray-500 p-8 rounded-lg">
          <h4 class="text-3xl">Withdraw</h4>
          <h2 class="text-5xl">$<span id="valueOfWithdrawBoard">00</span></h2>
        </div>
        <div class="bg-teal-500 p-8 rounded-lg">
          <h4 class="text-3xl">Balance</h4>
          <h2 class="text-5xl">$ <span id="balanceBoard">1240</span></h2>
        </div>
      </div>
    </section>
    <!-- Diposit and withdraw field -->
    <section class="mt-12">
      <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
        <div class="bg-red-400 p-8 rounded-lg">
          <h4 class="text-3xl mb-4 text-white">Diposit</h4>
          <input
            type="text"
            name=""
            id="dipositField"
            placeholder="$ Please Enter Your Diposit Amount"
            class="w-9/12 block mb-2 px-3"
          />

          <button
            id="diposit-btn"
            class="bg-cyan-600 hover:bg-sky-700 px-8 py-2 font-medium text-white rounded-md"
          >
            Diposit
          </button>
        </div>
        <div class="bg-lime-500 p-8 rounded-lg">
          <h4 class="text-3xl mb-4 text-white">Withdraw</h4>
          <input
            type="text"
            name=""
            id="withDrawField"
            placeholder="$ Please Enter Your Withdrawal Amount"
            class="w-9/12 block mb-2 px-3"
          />

          <button
            id="withdraw-btn"
            class="bg-cyan-600 hover:bg-sky-700 px-8 py-2 font-medium text-white rounded-md"
          >
            Withdraw
          </button>
        </div>
      </div>
    </section>
    <script src="js/diposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
